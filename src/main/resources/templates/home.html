<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foreign Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="display-3 ">Foreign Splitter</h1>
        <form th:action="@{/reset}" method="POST">
            <button type="submit" class="btn btn-outline-danger">RESET</button>
        </form>
    </div>
    <div class="row mb-4">
        <div class="col-8">
            <div th:replace="~{fragments/items-card :: itemsCard}"></div>
        </div>
        <div class="col-4">
            <div th:replace="~{fragments/totals-card :: totalsCard}"></div>
        </div>
    </div>
    <div th:replace="~{fragments/participants-section :: participantsSection}"></div>
</div>

<!--Enable Bootstrap tooltips-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('DOMContentLoaded');
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    });
</script>
</body>
</html>
